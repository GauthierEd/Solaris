<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>

    <!-- CSS -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="background">
        <div class="container">
            <header class="header">
                <h1>Solaris</h1>
            </header>
            <div class="content">
                <div class="city">
                    <div class="name">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"/></svg>
                        </span>
                        <h1 id="city-name"></h1>
                    </div>
                    <div class="city-coord">
                        <p>Longitude : <span id="lon"></span></p>
                        <p>Latitude : <span id="lat"></span></p>
                    </div>
                </div>
                <div class="weather">
                    <div class="weather-temp">
                        <h2><span id="temp"></span> °C</h2>
                        <p class="temp-ressentie">Température ressentie : <span id="temp-ressentie-value"></span> °C</p>
                        <div class="wind">
                            <span >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11 10h-11v-2h11c.552 0 1-.448 1-1s-.448-1-1-1c-.403 0-.747.242-.905.587l-1.749-.956c.499-.965 1.494-1.631 2.654-1.631 3.971 0 3.969 6 0 6zm7 7c0-1.656-1.344-3-3-3h-15v2h15c.552 0 1 .448 1 1s-.448 1-1 1c-.403 0-.747-.242-.905-.587l-1.749.956c.499.965 1.494 1.631 2.654 1.631 1.656 0 3-1.344 3-3zm1.014-7.655c.082-.753.712-1.345 1.486-1.345.827 0 1.5.673 1.5 1.5s-.673 1.5-1.5 1.5h-20.5v2h20.5c1.932 0 3.5-1.568 3.5-3.5s-1.568-3.5-3.5-3.5c-1.624 0-2.977 1.116-3.372 2.617l1.886.728z"/></svg>
                            </span>
                            <p class="wind-speed"><span id="wind-speed-value"></span> m/s</p>
                        </div>
                        
                    </div>
                    <div class="weather-img">
                        <img id ="weather-img" src="" alt="weather icon" width="100px" height="100px">
                        <h2 id="weather-title"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- SCRIPT -->
    <!--<script src="socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>-->
</body>
</html>
